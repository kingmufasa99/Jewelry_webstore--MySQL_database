<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .logo{
            color: whitesmoke;
        }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <script src="../static/script/myScript.js"></script>

    <title>La Boîte à Bijoux</title>
</head>
<body>

    <!-- BARRE DE NAVIGATION EN HAUT -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h1 class="logo">La Boîte à Bijoux</h1>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <div class="navbar-nav">
                <form>
                    <input id="searchbar" onkeyup="search()" type="text" name="search" placeholder="Recherche...">
                    <button type="submit">Rechercher</button>
                </form>
                <a class="nav-item nav-link" id="logout-btn" data-toggle="modal" data-target="#logoutModal" href="#">Se déconnecter</a>
            </div>
        </div>
    </nav>
    <h4>Bienvenue utilisateur, voici la liste des produits:</h4>


    <!-- LISTE DE PRODUITS -->

    <br/>
    <table class="table table-hover table-dark" id="table">
        <thead>
            <tr>
                <th scope="col">Acheter</th>
                <th scope="col">Nom</th>
                <th scope="col">Description</th>
                <th scope="col">Prix</th>
                <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody>
             {% for col in products %}
                <tr>
                    <td>{% if col[4] != 0 %}<a href="BUY"><button>Ajouter au panier</button></a>{% else %}Rupture de stock{% endif %}</td>
                    <td>{{ col[1] }}</td>
                    <td>{{ col[2] }}</td>
                    <td>{{ col[3] }}</td>
                    <td>{{ col[4] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!--BARRE DE RECHERCHE-->

    <script>
    function search() {
        var input = document.getElementById("searchbar");
        var upper = input.value.toUpperCase();
        var collonne = document.getElementById("table").getElementsByTagName("tr");

          for (var i = 0; i < collonne.length; i++) {
            var elements = collonne[i].getElementsByTagName("td");
            var valide = false;
            for (var j = 0; j < elements.length; j++) {
              var element = elements[j];
              if (element) {
                var text = element.textContent || element.innerText;
                if (text.toUpperCase().indexOf(upper) > -1) {
                  valide = true;
                  break;
                }
              }
            }
            collonne[i].style.display = valide ? "" : "none";
          }
        }
        document.querySelector("form").addEventListener("submit", function(e) {
          e.preventDefault();
          search();
    });
    </script>



<!--LIBRAIRIES UTILISÉS-->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</body>
</html>
